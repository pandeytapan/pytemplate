name: Python Syntax Check and Tests

on:
  push:
    branches: [ release ]
  pull_request:
    branches: [ release ]

jobs:
  setup:
    name: Set up environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10' # Specify the Python version you're using

      - name: Create Virtual Environment
        run: python -m venv venv

      - name: Install dependencies
        run: |
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r ./requirements.txt

      - name: Create .env file
        run: echo "key=_value" > config/.env

  lint_and_test:
    name: Lint code with Flake8 and Run tests with pytest
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Activate Virtual Environment and Lint code with Flake8
        run: |
          source venv/bin/activate
          flake8 ./ --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv
          flake8 ./ --exit-zero --max-complexity=10 --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv

      - name: Test with pytest
        run: pytest

