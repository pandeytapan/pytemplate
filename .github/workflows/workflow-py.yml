name: Codebase test and linting

# Triggers
on:
  push:
    branches: [ release ]
  pull_request:
    branches: [ release ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ACTIONS_STEP_DEBUG: true

    strategy:
      matrix:
        python-version: [3.9]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
            
      - name: 1.Display OS, Python, pip versions, and installed packages
        run: |
          echo "Operating System: $(uname -a)"
          echo "Python Version: $(python --version)"
          echo "pip Version: $(pip --version)"
          echo "$PATH"
          echo "Installed Packages:"
          pip list

      - name: Create and start a virtual environment
        run: |
          python -m venv venv

      - name: Activate the virtual environment
        run: |
          venv/bin/activate

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Cache virtual environment
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/pip
            ./venv
          key: ${{ runner.os }}-tapan
          restore-keys: ${{ runner.os }}-tapan

      - name: 2.Display OS, Python, pip versions, and installed packages
        run: |
          echo "Operating System: $(uname -a)"
          echo "Python Version: $(python --version)"
          echo "pip Version: $(pip --version)"
          echo "$PATH"
          echo "Installed Packages:"
          pip list
          venv/bin/deactivate

      - name: 3.Display OS, Python, pip versions, and installed packages
        run: |
          echo "Operating System: $(uname -a)"
          echo "Python Version: $(python --version)"
          echo "pip Version: $(pip --version)"
          echo "$PATH"
          echo "Installed Packages:"
          pip list
  test:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        python-version: [3.9]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Restore virtual environment from cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/pip
            ./venv
          key: ${{ runner.os }}-tapan
          restore-keys: ${{ runner.os }}-tapan

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Activate the virtual environment
        run: |
          venv/bin/activate

      - name: Display OS, Python, pip versions, and installed packages
        run: |
          echo "Operating System: $(uname -a)"
          echo "Python Version: $(python --version)"
          echo "pip Version: $(pip --version)"
          echo "Installed Packages:"
          pip list

      - name: Run tests with pytest
        run: |
          pytest

